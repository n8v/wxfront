<!DOCTYPE html>
<html>
  <head>
    <!-- EXTERNAL LIBS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <!-- EXAMPLE SCRIPT -->
    <script>

      // onload callback
      function drawChart() {

        var public_key = 'XGwJ14AM9LUa1zRvlNXb';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'timestamp');
          data.addColumn('number', 'temperaturef');
        //   data.addColumn('number', 'humidityrh');
          //data.addColumn('number', 'pressurembar');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.temperaturef)
            //   parseFloat(row.humidityrh),
            //   parseFloat(row.pressurembar)
            ]);
          });

          var chart = new google.visualization.LineChart($('#chart').get(0));

          chart.draw(data, {
            title: 'Canterbury WX'
          });

          var recentestRow = results[0];
          d=new Date(recentestRow["timestamp"])

          $("#currentTemp").html(recentestRow["temperaturef"] + "&deg;F");
          $("#lastTimestamp").html(d.toLocaleTimeString());
          $("#lastTimestampDetail").html(d);
        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>
<style>
body {
    text-align: center;
}
footer {
    font-size: 12px;
    font-style: italic;
}
</style>
  </head>
  <body>
      <div id="currentTemp" style="font-size:128px">&deg;F</div>
      <div id="lastTimestamp" style="font-size:48px"></div>
      <div id="lastTimestampDetail" style="font-style:italic"></div>
      <div id="chart" style="width: 100%;"></div>
    <footer>
        <div>Hardware and software by Beren. Web interface by Nathan.<a href="https://data.sparkfun.com/canterburywx">Data hosted at SparkFun</a>.</div>
    </footer>
  </body>
</html>
